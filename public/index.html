<!DOCTYPE html>
<html lang="" data-updated="<%= new Date().toISOString() %>">
  <head>
    <!-- http-equiv=“pragma”: 說明：是用於設定禁止瀏覽器從本地機的快取中調閱頁面內容，設定後一旦離開網頁就無法從Cache中再調出
      content=“no-cache”：設定過去時間 -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <!-- 設定不緩存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta
      http-equiv="last-modified"
      content="<%= new Date().toISOString() %>"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= htmlWebpackPlugin.options.faviconPath %>" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- apple-touch-icon  -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="True" />
    <meta http-equiv="cleartype" content="on" />

    <link rel="manifest" href="/manifest.json" />
    <link
      href="<%= BASE_URL %>assets/css/fontawesome/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <script>
      window.localStorage.removeItem("Theme");
      const THEME = "<%= VUE_APP_THEME %>";
      if (THEME) {
        window.localStorage.setItem("Theme", "<%= VUE_APP_THEME %>");
      }
    </script>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- 不知道是什麼東西的GOOGLE MAP -->

    defer></script> -->
    <!-- built files will be auto injected -->
    <style>
      /**
 * Eric Meyer's Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
 * http://cssreset.com
 */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,

      summary,
      time,
      mark,

      video {

      }

      .tox-notification {
        display: none !important;
      }
